                                        <div class="control-group">
                                            <input type="text" name="mainPeople" id="mainPeople" class="span12" 
                                                   placeholder="主要人物"/>
                                        </div>
                                        <div class="control-group">
                                            <textarea rows="5" id="story" name="story"
                                                      class="input-block-level span12"
                                                      placeholder="故事详情"></textarea>
                                        </div>
                                        <div class="control-group">
                                            <textarea rows="5" id="material" name="material"
                                                      class="input-block-level span12"
                                                      placeholder="写作材料"></textarea>
