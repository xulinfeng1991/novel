                            <div id="heroModal" class="modal hide fade" tabindex="-1" role="dialog"

                                            <span class="span1"></span>

                                        <div class="control-group">
                                            <span class="span1"></span>
                                            <input type="text" name="magicAttribute" id="magicAttribute"
                                                   class="span5" placeholder="属性"/>
                                            <input type="text" name="weapon" id="weapon" class="span5"
                                                   placeholder="武器"/>
                                        </div>
                                        <div class="control-group">
                                            <span class="span1"></span>
                                            <input type="text" name="appearScene" id="appearScene"
                                                   class="span5" placeholder="登场"/>
                                            <input type="text" name="levelDesc" id="levelDesc"
                                                   class="span5" placeholder="等级"/>
                                        </div>
                                        <div class="control-group">
                                            <span class="span1"></span>
                                            <textarea rows="5" id="story" name="story"
                                                      class="input-block-level span10"
                                                      placeholder="设定"></textarea>
                                        </div>

                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" onclick="saveHero()">
